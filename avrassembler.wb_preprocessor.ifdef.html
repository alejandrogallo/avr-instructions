       <h2 class="title" style="clear: both" xmlns="http://www.w3.org/1999/xhtml">
        <a id="avrassembler.wb_preprocessor.ifdef">
        </a>
        #ifdef
       </h2>
      </div>
     </div>
    </div>
    <h3 xmlns="http://www.w3.org/1999/xhtml">
     <a id="N10A83" xmlns="http://www.w3.org/1999/xhtml">
     </a>
     Syntax
    </h3>
    <p>
     <code class="code">
      #ifdef name
     </code>
    </p>
    <h3>
     <a id="N10A8A">
     </a>
     Description
    </h3>
    <p>
     All following lines until the corresponding
     <code class="code">
      #endif
     </code>
     ,
     <code class="code">
      #else
     </code>
     , or
     <code class="code">
      #elif
     </code>
     are conditionally assembled if name is previously #defined. Shorthand
         for #if defined(name)
    </p>
    <h3>
     <a id="N10A97">
     </a>
     Example
    </h3>
    <p>
    </p>
    <pre class="programlisting">#ifdef FOO
// do something
#endif</pre>
    <p>
    </p>
