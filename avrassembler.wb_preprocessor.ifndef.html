        <a id="avrassembler.wb_preprocessor.ifndef">
        </a>
        #ifndef
       </h2>
      </div>
     </div>
    </div>
    <h3 xmlns="http://www.w3.org/1999/xhtml">
     <a id="N10AA5" xmlns="http://www.w3.org/1999/xhtml">
     </a>
     Syntax
    </h3>
    <p>
     <code class="code">
      #ifndef name
     </code>
    </p>
    <h3>
     <a id="N10AAC">
     </a>
     Description
    </h3>
    <p>
     The opposite of
     <code class="code">
      #ifdef
     </code>
     : All following lines until the corresponding
     <code class="code">
      #endif
     </code>
     ,
     <code class="code">
      #else
     </code>
     , or
     <code class="code">
      #elif
     </code>
     are conditionally
         assembled if name is not
     <code class="code">
      #defined
     </code>
     . Shorthand for
     <code class="code">
      #if
     </code>
     !defined(name)
    </p>
   </div>
